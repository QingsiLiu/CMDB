<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>BOOTSTRAP</title>
        <link type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            我的第一个Bootstrap Container
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">我的第一列</div>
                <div class="col-4">我的第二列</div>
                <div class="col-4">我的第三列</div>
            </div>
            <div class="row">
                <div class="col">我的第一列</div>
                <div class="col">我的第二列</div>
                <div class="col">我的第三列</div>
            </div>
            <div class="row">
                <div class="col-2">我的第一列</div>
                <div class="col">我的第二列</div>
                <div class="col-2">我的第三列</div>
            </div>
            <div class="row">
                <div class="col-2 offset-3">我的第一列</div>
            </div>
        </div>

        <table class="table table-striped table-bordered table-hover table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>岗位</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary">
                    <td>01</td>
                    <td>lhq</td>
                    <td>开发</td>
                </tr>
                <tr class="table-success">
                    <td>02</td>
                    <td>hab</td>
                    <td>测试</td>
                </tr>
                <tr class="table-danger">
                    <td>03</td>
                    <td>mz</td>
                    <td>开发</td>
                </tr>
            </tbody>
        </table>
        <div>
            <form>
                <input type="submit" class="btn btn-primary" value="提交按钮" disabled="disabled"/>
            </form>

            <input type="button" class="btn btn-warning" value="普通按钮" />
            <input type="button" class="btn btn-link" value="链接按钮" />

            <a class="btn btn-primary">新建</a>

            <button class="btn btn-info btn-lg" disabled="disabled">普通按钮</button>

            <input type="button" class="btn btn-outline-primary btn-sm" value="轮廓按钮" />
            <br />
            <div class="btn-group">
                <button type="button" class="btn btn-primary">按钮1</button>
                <button type="button" class="btn btn-info">按钮2</button>
                <button type="button" class="btn btn-danger">按钮3</button>
            </div>
        </div>
    </body>
</html>
