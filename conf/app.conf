APPName = CMDB系统
RunMode = ${RunMode||dev}

SessionOn = true
SessionName = sid
SessionProvider = file
SessionProviderConfig = ./tmp/session

EnableXSRF = true
XSRFKey = 880eecd96a1935a7bbeff07198700357
