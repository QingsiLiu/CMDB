<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>用户管理</title>
        {{ assets_css "/static/component/bootstrap-4.6.0/css/bootstrap.min.css" }}
    </head>
    <body class="m-3">
    <a href="{{ urlfor `AuthController.Logout` }}">退出登录</a>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1">
                    <a href="" class="btn btn-primary">新建</a>
                </div>
                <div class="col-11">
                    <form class="form-inline mb-2 float-right" action="{{ urlfor `UserController.Query` }}" method="GET">
                        <div class="form-group mr-2">
                            <label class="sr-only">查询：</label>
                            <input class="form-control" name="q" placeholder="请输入查询内容" value="{{ .q }}" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-outline-secondary" value="查询">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                    <table class="table table- table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>工号</th>
                                <th>用户名</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>部门</th>
                                <th>联系方式</th>
                                <th>邮箱</th>
                                <th>联系地址</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .users }}
                            <tr>
                                <td>{{ .StaffID }}</td>
                                <td>{{ .Name }}</td>
                                <td>{{ .Nickname }}</td>
                                <td>{{ .GenderText }}</td>
                                <td>{{ .Department }}</td>
                                <td>{{ .Tel }}</td>
                                <td>{{ .Email }}</td>
                                <td>{{ .Addr }}</td>
                                <td>{{ .StatusText }}</td>
                                <td>
                                    编辑
                                    删除
                                </td>
                            </tr>
                            {{ end }}
                        </tbody>
                    </table>
                </div>
        </div>
    </body>
</html>
