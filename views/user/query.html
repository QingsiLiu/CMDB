<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>用户管理</title>
    </head>
    <body>
        <form action="{{ urlfor `UserController.Query` }}" method="GET">
            <label>
                <input name="q" value="{{ .q }}" />
            </label>
            <input type="submit" value="查询">
        </form>
        <table>
            <thead>
                <tr>
                    <th>工号</th>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>部门</th>
                    <th>联系方式</th>
                    <th>邮箱</th>
                    <th>联系地址</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ range .users }}
                    <tr>
                        <td>{{ .StaffID }}</td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Nickname }}</td>
                        <td>{{ .GenderText }}</td>
                        <td>{{ .Department }}</td>
                        <td>{{ .Tel }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Addr }}</td>
                        <td>{{ .StatusText }}</td>
                        <td>
                            编辑
                            删除
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </body>
</html>
