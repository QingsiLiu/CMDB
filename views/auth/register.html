<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    {{ assets_css "/static/component/bootstrap-4.6.0/css/bootstrap.min.css" }}
    {{ assets_css "/static/css/login.css" }}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-3 col-6">
            <div class="login shadow-lg p-3 mb-5 rounded">
                <form action="{{ urlfor `AuthController.Register` }}" method="post">
                    <input type="hidden" name="_xsrf" value="{{ .xsrf_token}}" />
                    <h2 class="text-center">用户注册</h2>
                    <div class="form-group row">
                        <label class="col-form-label sr-only">用户名:</label>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="请输入用户名" name="name" value="" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label sr-only" >新密码</label>
                        <div class="col-12">
                            <input type="password" class="form-control" placeholder="请输入密码" name="password" value="" />
                            <small class="form-text text-muted">密码必须由6-20位的字符串(大小写英文字母，数字，下划线)组成</small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label sr-only" >再次输入密码</label>
                        <div class="col-12">
                            <input type="password" class="form-control" placeholder="请再次输入密码" name="password2" value="" />
                        </div>
                    </div>

                    {{ if .errors.HasErrors }}
                        {{ range .errors.Errors }}
                            <div class="text-danger">{{ index . 0 }}</div>
                        {{ end }}
                    {{ end }}

                    <div class="form-group row">
                        <div class="col-12">
                            <input type="submit" class="btn btn-info btn-block" value="确认注册"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
