<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ config "String" "APPName" "CMDB"}}</title>
        {{ assets_css "/static/component/bootstrap-4.6.0/css/bootstrap.min.css" }}
        {{ assets_css "/static/css/login.css" }}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="offset-4 col-4">
                    <div class="login shadow-lg p-3 mb-5 rounded">
                        <form action="{{ urlfor `AuthController.Login` }}" method="post">
                            <input type="hidden" name="_xsrf" value="{{ .xsrf_token}}" />
                            <h2 class="text-center">用户登录</h2>
                            <div class="form-group row">
                                <label class="col-form-label sr-only">用户名:</label>
                                <div class="col-12">
                                    <input type="text" class="form-control" placeholder="请输入用户名" name="name" value="{{ .form.Name }}" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label sr-only">密码：</label>
                                <div class="col-12">
                                    <input type="password" class="form-control" placeholder="请输入密码" name="password" value="" />
                                </div>
                            </div>
                            {{ if .errors.HasErrors }}
                            <div class="form-group row">
                                {{ range .errors.Errors }}
                                    <div class="col-9 offset-3 text-danger">{{ index . 0 }}</div>
                                {{ end }}
                            </div>
                            {{ end }}
                            <div class="form-group row">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary btn-block" value="登录"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <a href="{{ urlfor `AuthController.Register` }}" class="btn btn-info btn-block">注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
